constants = {
	ns_stdin = 0;
	ns_clickpad = 1;
};

nodes = {
	stdin = {
		type = "getchar";
		options = {
			namespace = "ns_stdin";
		};
	};
	print = {
		type = "print";
		options = {};
	};
	clickpad = {
		type = "evdev";
		options = {
			file = "/dev/input/event7";
			namespace = "ns_clickpad";
		};
	};
};

channels = ({
	from: ("stdin", 0);
	to: ("print", 0);
}, {
	from: ("clickpad", 0);
	to: ("print", 1);
});

