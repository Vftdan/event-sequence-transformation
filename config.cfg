enums = {
	namespaces: ["stdin", "clickpad"];
};

nodes = {
	stdin = {
		type = "getchar";
		options = {
			namespace = "namespaces.stdin";
		};
	};
	print = {
		type = "print";
		options = {};
	};
	clickpad = {
		type = "evdev";
		options = {
			file = "/dev/input/event7";
			namespace = "namespaces.clickpad";
		};
	};
};

channels = ({
	from: ("stdin", 0);
	to: ("print", 0);
}, {
	from: ("clickpad", 0);
	to: ("print", 1);
});

